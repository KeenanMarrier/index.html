<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 30px 60px;  /* Increased padding to double the size */
            font-size: 36px;    /* Increased font size */
            margin: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connect to Wi-Fi</h1>
    <p><strong>SSID:</strong> SKYI1HVG</p>
    <p><strong>Password:</strong> <span id="wifi-password">nBA4pM8jNXhF</span></p>
    <button onclick="copyPassword()">Copy Password</button>
    <button onclick="showInstructions()">Show Wi-Fi Settings Instructions</button>

    <script>
        function copyPassword() {
            const password = document.getElementById("wifi-password").innerText;
            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy password: " + err);
            });
        }

        function showInstructions() {
            alert("To connect to Wi-Fi:\n1. Go to Settings.\n2. Tap Wi-Fi.\n3. Select the network 'SKYI1HVG'.\n4. Paste the password.");
        }
    </script>
</body>
</html>
