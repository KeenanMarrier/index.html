<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect to Wi-Fi</h1>
    <p><strong>SSID:</strong> SKYI1HVG</p>
    <p><strong>Password:</strong> <span id="wifi-password">
nBA4pM8jNXhF</span></p>
    <button onclick="copyPassword()">Copy Password</button>
    <script>
        function copyPassword() {
            const password = document.getElementById("wifi-password").innerText;
            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy password: " + err);
            });
        }
    </script>
</body>
</html>
