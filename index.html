<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: white;
            color: black;
        }
        h1 {
            font-size: 50.4px; /* 40% increase from 36px */
            margin-bottom: 20px;
        }
        p {
            font-size: 33.6px; /* 40% increase from 24px */
            margin: 10px 0;
        }
        img {
            margin-top: 20px;
            width: 420px; /* 40% increase from 300px */
            height: 420px; /* 40% increase from 300px */
        }
        .message {
            margin-top: 20px;
            font-size: 33.6px; /* 40% increase from 24px */
            color: black;
        }
    </style>
</head>
<body>
    <h1>Connect to Wi-Fi</h1>
    <p class="message">Press and hold the QR code below to join WiFi</p>
    <img src="https://raw.githubusercontent.com/KeenanMarrier/wifi-password/main/WiFi-QR-Code.PNG" alt="Wi-Fi QR Code">
</body>
</html>
