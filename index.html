<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
        img {
            margin-top: 20px;
            width: 300px; /* Adjust the size as needed */
            height: 300px; /* Adjust the size as needed */
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Connect to Wi-Fi</h1>
    <p><strong>SSID:</strong> SKYI1HVG</p>
    <p><strong>Password:</strong> <span id="wifi-password">nBA4pM8jNXhF</span></p>
    <img src="https://raw.githubusercontent.com/KeenanMarrier/wifi-password/main/WiFi-QR-Code.PNG" alt="Wi-Fi QR Code">
    <p class="message">Press and hold me to join the Wi-Fi</p>
</body>
</html>
